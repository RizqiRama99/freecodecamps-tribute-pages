<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hololive Tribute Page</title>
    <link rel="stylesheet" href="./css.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main-section" id="main">
        <div class="title-section">
            <h1 id="title"> Hololive </h1>
            <p>VTuber agency from Japan that makes fans go wild, the world over!</p>
        </div>

        <div class="tribute-section">
            <div class="img-container" id="img-div">
                <img src="./img.jpeg" alt="Hololive Expo" id="image">
                <div class="img-caption" id="img-caption">
                    <p>Picture of Hololive Expo 2022 that recently held in Tokyo</p>
                </div>
            </div>
            <div class="tribute-list" id="tribute-info">
                <H3>Well Known Member of Hololive</H3>
                <ul>
                    <li>Shirakami Fubuki</li>
                    <li>Usada Pekora</li>
                    <li>Kiryu Coco</li>
                    <li>Gawr Gura</li>
                    <li>Watson Amelia</li>
                    <li>And Many More....</li>
                </ul>
                <div class="closing-section">
                    <a href="https://hololive.hololivepro.com/en" id="tribute-link" target="_blank">Link To Official
                        Website</a>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
